<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="QTOD">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .quote-container {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .quote-text {
            font-size: 1.2em;
            font-style: italic;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .quote-author {
            font-size: 1em;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        
        .primary-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.4);
        }
        
        .secondary-btn {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
        }
        
        .secondary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(84, 160, 255, 0.4);
        }
        
        .tertiary-btn {
            background: linear-gradient(45deg, #5f27cd, #a55eea);
        }
        
        .tertiary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(165, 94, 234, 0.4);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        .status.success {
            background: rgba(39, 174, 96, 0.3);
            border: 1px solid rgba(39, 174, 96, 0.5);
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.3);
            border: 1px solid rgba(231, 76, 60, 0.5);
        }
        
        .status.info {
            background: rgba(52, 152, 219, 0.3);
            border: 1px solid rgba(52, 152, 219, 0.5);
        }
        
        .install-prompt {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .quote-text {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Quote of the Day</h1>
        <p>Get inspired with famous quotes delivered right to your device!</p>
        <p><small><em id="deploymentInfo">üåê Detecting deployment environment...</em></small></p>
        
        <div class="quote-container">
            <div class="quote-text" id="quoteText">Loading quote...</div>
            <div class="quote-author" id="quoteAuthor"></div>
        </div>
        
        <div class="buttons">
            <button class="primary-btn" onclick="getNewQuote()">Get New Quote</button>
            <button class="secondary-btn" id="subscribeBtn" onclick="subscribeToNotifications()">
                Enable Notifications
            </button>
            <button class="tertiary-btn" onclick="sendTestNotification()">
                Send Test Notification
            </button>
        </div>
        
        <div class="status" id="status" style="display: none;"></div>
        
        <div class="install-prompt" id="installPrompt" style="display: none;">
            <strong>üí° Tip:</strong> Add this app to your home screen for the best experience!
            <br><small>Tap the share button and select "Add to Home Screen"</small>
        </div>
    </div>

    <script>
        let isSubscribed = false;
        let swRegistration = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        async function initializeApp() {
            // Detect if we're running on a server with API endpoints
            const hasServerAPI = await checkServerAPI();
            
            if (hasServerAPI) {
                document.getElementById('deploymentInfo').innerHTML = 'üöÄ Full serverless version with push notifications enabled!';
                await registerServiceWorker();
                await getNewQuoteFromAPI();
            } else {
                document.getElementById('deploymentInfo').innerHTML = 'üåê Static demo version. For full push notification features, deploy to Vercel or run server locally.';
                getNewQuoteStatic();
            }
            
            // Show install prompt for PWA
            if (window.matchMedia('(display-mode: standalone)').matches) {
                // Already installed
                document.getElementById('installPrompt').style.display = 'none';
            } else {
                document.getElementById('installPrompt').style.display = 'block';
            }
        }

        async function checkServerAPI() {
            try {
                const response = await fetch('/api/quote');
                return response.ok;
            } catch (error) {
                console.log('API not available, using static mode');
                return false;
            }
        }

        async function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    swRegistration = await navigator.serviceWorker.register('/sw.js');
                    console.log('Service Worker registered successfully');
                    
                    // Check if already subscribed
                    const subscription = await swRegistration.pushManager.getSubscription();
                    isSubscribed = !(subscription === null);
                    updateSubscribeButton(isSubscribed);
                } catch (error) {
                    console.error('Service Worker registration failed:', error);
                }
            }
        }


        async function subscribeToNotifications() {
            // Check if we have server API
            const hasServerAPI = await checkServerAPI();
            if (!hasServerAPI) {
                showStatus('Push notifications are not available in the static version. Deploy to Vercel for full functionality.', 'info');
                return;
            }

            if (!swRegistration) {
                showStatus('Service Worker not registered. Please refresh the page.', 'error');
                return;
            }

            if (isSubscribed) {
                // Unsubscribe
                try {
                    const subscription = await swRegistration.pushManager.getSubscription();
                    if (subscription) {
                        await subscription.unsubscribe();
                        isSubscribed = false;
                        updateSubscribeButton(false);
                        showStatus('Unsubscribed from push notifications', 'success');
                    }
                } catch (error) {
                    console.error('Error unsubscribing:', error);
                    showStatus('Error unsubscribing from notifications', 'error');
                }
            } else {
                // Subscribe
                try {
                    const applicationServerKey = await getVapidPublicKey();
                    if (!applicationServerKey) {
                        showStatus('Failed to get VAPID key', 'error');
                        return;
                    }

                    const subscription = await swRegistration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: urlBase64ToUint8Array(applicationServerKey)
                    });

                    console.log('Subscription:', subscription);

                    const response = await fetch('/api/subscribe', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(subscription)
                    });

                    if (response.ok) {
                        isSubscribed = true;
                        updateSubscribeButton(true);
                        showStatus('Successfully subscribed to push notifications!', 'success');
                    } else {
                        throw new Error('Failed to subscribe on server');
                    }
                } catch (error) {
                    console.error('Error subscribing:', error);
                    
                    // Check if user is on iOS and provide specific guidance
                    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                    const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
                    
                    if (isIOS && !isStandalone) {
                        showStatus('On iOS, you must first install this app to your home screen before notifications will work. Tap the Share button (üì§) and select "Add to Home Screen", then try enabling notifications again.', 'error');
                    } else if (error.name === 'NotAllowedError') {
                        showStatus('Notifications permission denied. Please check your browser settings and try again.', 'error');
                    } else if (error.name === 'NotSupportedError') {
                        showStatus('Push notifications are not supported in this browser.', 'error');
                    } else {
                        showStatus('Failed to subscribe to notifications. Make sure notifications are allowed in your browser settings.', 'error');
                    }
                }
            }
        }

        async function getVapidPublicKey() {
            try {
                const response = await fetch('/api/vapid-public-key');
                const data = await response.json();
                return data.publicKey;
            } catch (error) {
                console.error('Error getting VAPID key:', error);
                return null;
            }
        }

        async function sendTestNotification() {
            // Check if we have server API
            const hasServerAPI = await checkServerAPI();
            if (!hasServerAPI) {
                showStatus('Test notifications are not available in the static version. Deploy to Vercel for full functionality.', 'info');
                return;
            }

            if (!isSubscribed) {
                showStatus('Please subscribe to notifications first', 'info');
                return;
            }

            try {
                const subscription = await swRegistration.pushManager.getSubscription();
                if (!subscription) {
                    showStatus('No subscription found', 'error');
                    return;
                }

                const response = await fetch('/api/send-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        subscriptions: [subscription]
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    showStatus('Test notification sent!', 'success');
                } else {
                    showStatus(`Failed to send notification: ${result.error}`, 'error');
                }
            } catch (error) {
                console.error('Error sending test notification:', error);
                showStatus('Failed to send test notification', 'error');
            }
        }

        // Static quotes for fallback when API is not available
        const quotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Life is what happens to you while you're busy making other plans.", author: "John Lennon" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { text: "It is during our darkest moments that we must focus to see the light.", author: "Aristotle" },
            { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
            { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins" },
            { text: "In the end, we will remember not the words of our enemies, but the silence of our friends.", author: "Martin Luther King Jr." },
            { text: "Be yourself; everyone else is already taken.", author: "Oscar Wilde" },
            { text: "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.", author: "Albert Einstein" },
            { text: "A room without books is like a body without a soul.", author: "Marcus Tullius Cicero" },
            { text: "You only live once, but if you do it right, once is enough.", author: "Mae West" },
            { text: "Be the change that you wish to see in the world.", author: "Mahatma Gandhi" },
            { text: "If you tell the truth, you don't have to remember anything.", author: "Mark Twain" },
            { text: "I have not failed. I've just found 10,000 ways that won't work.", author: "Thomas A. Edison" },
            { text: "The only thing we have to fear is fear itself.", author: "Franklin D. Roosevelt" }
        ];

        async function getNewQuoteFromAPI() {
            try {
                const response = await fetch('/api/quote');
                if (response.ok) {
                    const quote = await response.json();
                    document.getElementById('quoteText').textContent = `"${quote.text}"`;
                    document.getElementById('quoteAuthor').textContent = `‚Äî ${quote.author}`;
                } else {
                    throw new Error('API request failed');
                }
            } catch (error) {
                console.error('Error getting quote from API:', error);
                // Fallback to static quotes
                getNewQuoteStatic();
            }
        }

        function getNewQuoteStatic() {
            try {
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                
                document.getElementById('quoteText').textContent = `"${randomQuote.text}"`;
                document.getElementById('quoteAuthor').textContent = `‚Äî ${randomQuote.author}`;
            } catch (error) {
                console.error('Error getting quote:', error);
                document.getElementById('quoteText').textContent = 'Failed to load quote';
                document.getElementById('quoteAuthor').textContent = '';
            }
        }

        async function getNewQuote() {
            const hasServerAPI = await checkServerAPI();
            if (hasServerAPI) {
                await getNewQuoteFromAPI();
            } else {
                getNewQuoteStatic();
            }
        }

        function updateSubscribeButton(subscribed) {
            const btn = document.getElementById('subscribeBtn');
            if (subscribed) {
                btn.textContent = '‚úÖ Notifications Enabled';
                btn.style.opacity = '0.7';
                btn.disabled = true;
            } else {
                btn.textContent = 'Enable Notifications';
                btn.style.opacity = '1';
                btn.disabled = false;
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            // Longer timeout for longer messages (like iOS instructions)
            const timeout = message.length > 100 ? 10000 : 5000;
            setTimeout(() => {
                status.style.display = 'none';
            }, timeout);
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="QTOD">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .quote-container {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .quote-text {
            font-size: 1.2em;
            font-style: italic;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .quote-author {
            font-size: 1em;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        
        .primary-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.4);
        }
        
        .secondary-btn {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
        }
        
        .secondary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(84, 160, 255, 0.4);
        }
        
        .tertiary-btn {
            background: linear-gradient(45deg, #5f27cd, #a55eea);
        }
        
        .tertiary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(165, 94, 234, 0.4);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        .status.success {
            background: rgba(39, 174, 96, 0.3);
            border: 1px solid rgba(39, 174, 96, 0.5);
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.3);
            border: 1px solid rgba(231, 76, 60, 0.5);
        }
        
        .status.info {
            background: rgba(52, 152, 219, 0.3);
            border: 1px solid rgba(52, 152, 219, 0.5);
        }
        
        .install-prompt {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .quote-text {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Quote of the Day</h1>
        <p>Get inspired with famous quotes delivered right to your device!</p>
        
        <div class="quote-container">
            <div class="quote-text" id="quoteText">Loading quote...</div>
            <div class="quote-author" id="quoteAuthor"></div>
        </div>
        
        <div class="buttons">
            <button class="primary-btn" onclick="getNewQuote()">Get New Quote</button>
            <button class="secondary-btn" id="subscribeBtn" onclick="subscribeToNotifications()">
                Enable Notifications
            </button>
            <button class="tertiary-btn" onclick="sendTestNotification()">
                Send Test Notification
            </button>
        </div>
        
        <div class="status" id="status" style="display: none;"></div>
        
        <div class="install-prompt" id="installPrompt" style="display: none;">
            <strong>ðŸ’¡ Tip:</strong> Add this app to your home screen for the best experience!
            <br><small>Tap the share button and select "Add to Home Screen"</small>
        </div>
    </div>

    <script>
        let isSubscribed = false;
        let swRegistration = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            getNewQuote();
            
            if ('serviceWorker' in navigator && 'PushManager' in window) {
                initializeApp();
            } else {
                showStatus('Push messaging is not supported', 'error');
            }
            
            // Show install prompt for PWA
            if (window.matchMedia('(display-mode: standalone)').matches) {
                // Already installed
                document.getElementById('installPrompt').style.display = 'none';
            } else {
                document.getElementById('installPrompt').style.display = 'block';
            }
        });

        async function initializeApp() {
            try {
                swRegistration = await navigator.serviceWorker.register('/sw.js');
                console.log('Service Worker registered:', swRegistration);
                
                const subscription = await swRegistration.pushManager.getSubscription();
                isSubscribed = !(subscription === null);
                
                updateSubscribeButton(isSubscribed);
                
                if (isSubscribed) {
                    console.log('User is subscribed:', subscription);
                }
            } catch (error) {
                console.error('Service Worker registration failed:', error);
                showStatus('Failed to register service worker', 'error');
            }
        }

        async function subscribeToNotifications() {
            if (!swRegistration) {
                showStatus('Service Worker not ready', 'error');
                return;
            }

            try {
                // Request notification permission
                const permission = await Notification.requestPermission();
                
                if (permission !== 'granted') {
                    showStatus('Notification permission denied', 'error');
                    return;
                }

                // Get VAPID public key
                const response = await fetch('/api/vapid-public-key');
                const { publicKey } = await response.json();

                // Subscribe to push notifications
                const subscription = await swRegistration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(publicKey)
                });

                // Send subscription to server
                await fetch('/api/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(subscription)
                });

                isSubscribed = true;
                updateSubscribeButton(true);
                showStatus('Successfully subscribed to notifications!', 'success');
                
            } catch (error) {
                console.error('Failed to subscribe:', error);
                showStatus('Failed to subscribe to notifications', 'error');
            }
        }

        async function sendTestNotification() {
            if (!isSubscribed) {
                showStatus('Please enable notifications first', 'info');
                return;
            }

            try {
                const response = await fetch('/api/send-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    showStatus('Test notification sent!', 'success');
                } else {
                    showStatus('Failed to send notification', 'error');
                }
            } catch (error) {
                console.error('Error sending notification:', error);
                showStatus('Error sending notification', 'error');
            }
        }

        async function getNewQuote() {
            try {
                const response = await fetch('/api/quote');
                const quote = await response.json();
                
                document.getElementById('quoteText').textContent = `"${quote.text}"`;
                document.getElementById('quoteAuthor').textContent = `â€” ${quote.author}`;
            } catch (error) {
                console.error('Error fetching quote:', error);
                document.getElementById('quoteText').textContent = 'Failed to load quote';
                document.getElementById('quoteAuthor').textContent = '';
            }
        }

        function updateSubscribeButton(subscribed) {
            const btn = document.getElementById('subscribeBtn');
            if (subscribed) {
                btn.textContent = 'âœ… Notifications Enabled';
                btn.style.opacity = '0.7';
                btn.disabled = true;
            } else {
                btn.textContent = 'Enable Notifications';
                btn.style.opacity = '1';
                btn.disabled = false;
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
    </script>
</body>
</html>
